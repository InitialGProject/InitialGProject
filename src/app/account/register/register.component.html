<div class="card" style="width: 70%; margin: auto;">
    <h4 class="card-header">Registro</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" formControlName="nombre" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.nombre }" />
                <div *ngIf="submitted && f.nombre" class="invalid-feedback">
                    <div *ngIf="f.nombre.required">Debes proporcionar un nombbre de usuario</div>
                </div>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" formControlName="correo" class="form-control"/>
                <div *ngIf="submitted && f.correo" class="invalid-feedback">
                    <div *ngIf="f.correo.required">Debes proporcionar una direccion de correo electronico</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password }" />
                <div *ngIf="submitted && f.password" class="invalid-feedback">
                    <div *ngIf="f.password.required">Debes elegir una contraseña</div>
                    <div *ngIf="f.password.minlength">La contraseña debe contener al menos 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Registrarse
                </button>
                <a routerLink="../login" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- Por algun motivo que desconozco los estilos no los coge de la hoja de estilos, 
  eso implica que hayamos puesto los estilos aqui en el codigo html-->

<section>
  <div *ngIf="TUser!==undefined; else LOGIN" class="row">

    <!-- Perfil logueado -->
    <div *ngIf="TUser!==undefined" style="background-color: black; opacity: 0.9; 
    color: white; width: 80%; margin: auto; border-radius: 10px; padding: 2%; padding-left: 5%">

      <h2 class="h1-responsive font-weight-bold text-center my-1">PERFIL</h2>
      <div class="row">

        <div class="col-md-12" style="margin-bottom: 5%; text-align: center;">
          <img src="../../../assets/img/perfiles/{{TUser.avatar}}" class="rounded-circle img-thumbnail" style="max-width: 10rem;" alt="profile">
        </div>

        <div class="col-md-12">
          <p>Nombre: {{TUser.nombre}}</p>
          <p>Token: {{TUser.token}}</p>
          <p>Tipo de suscripci√≥n: {{TUser.suscripcion}}</p>
        </div>
      </div>

      <div class="row">
        <div *ngIf="TUser.suscripcion=='Admin'" class="text-center text-md-left">
          <a class="btn" mdbBtn mdbWavesEffect title="Back" style="color: #bb0011;" href='http://alum3.iesfsl.org/bck/index.php'>Acceder al
            Back</a>
        </div>

        <div class="text-center text-md-left">
          <a class="dropdown-item waves-light" mdbWavesEffect title="Desconectarse" (click)="logout()" 
          style="color: #bb0011; border-radius: 10px; font-weight: bold; cursor: pointer;">LogOut</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Perfil no logueado -->
  <ng-template #LOGIN>
    <section style="background-color: black; opacity: 0.9; color: white; width: 80%; 
      margin: auto; border-radius: 10px; padding: 2%; text-align: center;">
      <div class="center">
        <p>Inicia sesion para ver tu perfil</p>
        <a routerLink='/account/login' class="dropdown-item waves-light" 
        style="color: #bb0011; border-radius: 10px; width: 80%; margin: auto; font-weight: bold;" mdbWavesEffect>LOGIN</a>
      </div>
      <div class="center">
        <p>Registrate si no dispones de una cuenta</p>
        <a routerLink='/account/register' class="dropdown-item waves-light" 
        style="color: #bb0011; border-radius: 10px; width: 80%; margin: auto; font-weight: bold;" mdbWavesEffect>REGISTRATE</a>
      </div>

    </section>
  </ng-template>

</section>

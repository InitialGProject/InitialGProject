<h2>Comentarios</h2>

<div class="caja">
    <div *ngFor="let entrada of entradas">

        <h3 class="titulo" *ngIf="ID.id==entrada.id">{{entrada.titulo}}</h3>

        <div class="descaja" *ngFor="let comentario of comentarios">

            <div *ngIf="ID.id==comentario.entradas_id && ID.id==entrada.id">

                <div class="lineaComentario row">
                    <p class="texto col-lg-5 col-md-5 col-sm-6 col-12">{{comentario.Nombre}} - {{comentario.creado}}</p>
                    <p class="texto col-lg-7 col-md-7 col-sm-6 col-12">{{comentario.contenido}}</p>
                </div>

            </div>
        </div>

        <p class="texto" *ngIf="ID.id==entrada.id">Categor√≠a: <strong>{{entrada.CategoriaDesc}}</strong></p>
    </div>
</div>

<a routerLink="/vista-foro" class="btn btn-primary">Ver Entradas</a>

<h2>TORNEOS DE VIDEOJUEGOS</h2>

<div *ngFor="let torneo of torneos">

    <div class="caja" *ngIf="Categorias.categoria==torneo.CategoriaDesc">

        <div class="result">
            <div class="imagenCaja">
                <img [src]="torneo.imagen" alt="Imagen Torneo {{torneo.id}}">
            </div>
            <h3 class="titulo">{{torneo.titulo}}</h3>
        </div>

        <div class="descaja">

            <div class="info">{{torneo.descripcion}}</div>

            <div class="row">
                <div class="fecha col-lg-6 col-md-6 col-sm-12 col-12">
                    <strong>FECHA INICIO:</strong> {{torneo.fechaInicio}}
                    <br><strong>FECHA FIN:</strong> {{torneo.fechaFin}}
                </div>

                <div class="participantes col-lg-6 col-md-6 col-sm-12 col-12">
                    PARTICIPANTES: {{torneo.numparticipantes}}
                    <p class="confirmados">CONFIRMADOS: 0</p>
                </div>
            </div>

            <div class="botones row">
                <btn class="btn" routerLink="/vista-torneos" title="Volver a torneos">Volver</btn>
                <btn routerLink="../../../vista-foro/detalle-foro/{{torneo.entrada_id}}" class="btn" title="Entrada relacionada en el foro">Entrada foro</btn>
                <btn class="btn" title="Participa en el torneo">Apuntarse</btn>
                <!-- <btn class="checkin btn">CHECK-IN</btn> -->
            </div>

        </div>

    </div>
</div>

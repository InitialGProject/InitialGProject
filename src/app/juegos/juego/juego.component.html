<div>
    <a routerLink="/vista-juegos/RE">
        <img src="./../../../assets/img/juegos/back.png" />
        Volver a Juegos Retro
    </a>
</div>
<div *ngFor="let juegos of juego">
    <div *ngIf="ID.id==juegos.id">
        <h2>DIVIERTETE CON: {{juegos.titulo}}</h2>

        <div>
            <iframe [src]='juegos.ruta | safe2'
                style="width: 820px; height: 610px; border: 0; text-align: center; padding: 0;"> </iframe>
        </div>
    </div>

</div>
